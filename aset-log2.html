<!DOCTYPE html>
<html>
<head>
  <title>Submitting uGigUs Log...</title>
</head>
<body>
  <form id="settlementForm"
        action="https://script.google.com/macros/s/AKfycbyoNBo8DekZ0pAu4WP3U6a5CSbX-PDnCyy6pnk1mY-iQq42Aigdl9bgYW1aMTFw4S0/exec"
        method="POST"
        enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="token" value="312nek">
    <input type="hidden" name="json" id="jsonField">
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jsonPayload = params.get("json");

    if (jsonPayload) {
      document.getElementById("jsonField").value = jsonPayload;
      document.getElementById("settlementForm").submit();
    } else {
      document.body.innerHTML = "<h2>‚ùå No data to submit.</h2>";
    }
  </script>
</body>
</html>
