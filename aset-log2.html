<!DOCTYPE html>
<html>
<head>
  <title>Submitting uGigUs Log....</title>
</head>
<body>
  <form id="settlementForm"
        action="https://script.google.com/macros/s/AKfycbxHExW5En-ptN-7t_-PsOKw7KDgVt9YPQvQLVBtDxO0ThQpeRf8LKjtCIZ0lXa2-0M/exec"
        method="POST"
        enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="json" id="jsonField">
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jsonPayload = params.get("json");

    if (jsonPayload) {
      document.getElementById("jsonField").value = jsonPayload;
      document.getElementById("settlementForm").submit();
    } else {
      document.body.innerHTML = "<h2>‚ùå No data to submit.</h2>";
    }
  </script>
</body>
</html>
